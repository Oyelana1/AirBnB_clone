<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header and Footer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #FF0000;
            height: 70px;
            width: 100%;
        }
        footer {
            background-color: #00FF00;
            height: 60px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
        }
        footer span {
            color: black;
            font-size: 1.5rem;
        }
        main {
            height: calc(100vh - 130px);
        }
    </style>
</head>
<body>
    <header></header>
    <main></main>
    <footer>
        <span>Best School</span>
    </footer>
</body>
</html>
